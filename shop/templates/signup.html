{% include 'header.html' %}
{% load static %}
<div class="container">
    <h2 class="text-center mt-5">Sign Up</h2>
    <form method="POST" id="signupForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" name="first" placeholder="Enter your first name" >
        </div>
        <br>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="last" placeholder="Enter your last name" >
        </div>
        <br>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" >
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" >
        </div>
        <br>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" >
        </div>
        <br>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" >
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
    </div>
</div>

<script src="{% static 'js/signup_validation.js' %}"></script>
{% include 'footer.html' %}
